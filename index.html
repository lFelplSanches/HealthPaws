<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPaws</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="menu-toggle">☰</button>
  <!-- Menu Lateral -->
  <div class="menu-lateral">
    <ul>
      <li><a href="#inicio">Início</a></li>
      <li><a href="#resultados">Resultados</a></li>
      <li><a href="#historico">Histórico</a></li>
      <li><a href="https://fofuradepelo.lojavirtualnuvem.com.br/">Voltar para Loja</a></li>
    </ul>
  </div>

  <h1>HealthPaws</h1>
  <div class="form-container">
    <div class="form-group">
      <label for="tipo-pet">Tipo de Pet:</label>
      <select id="tipo-pet">
        <option value="cao">Cachorro</option>
        <option value="gato">Gato</option>
      </select>
    </div>
    <div class="form-group">
      <label for="peso">Peso do Pet (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 10">
    </div>
    <div class="form-group">
      <label for="idade">Idade do Pet:</label>
      <select id="idade">
        <option value="jovem">Jovem</option>
        <option value="adulto">Adulto</option>
        <option value="idoso">Idoso</option>
      </select>
    </div>
    <div class="form-group">
      <label for="atividade">Nível de Atividade:</label>
      <select id="atividade">
        <option value="1.6">Sedentário</option>
        <option value="2.0">Ativo</option>
        <option value="3.0">Filhote (até 4 meses)</option>
      </select>
    </div>
    <button id="calcular">Calcular</button>
  </div>

  <div class="results-container" id="results" style="display: none;">
    <h2>Resultados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome da Ração</th>
          <th>Preço Total</th>
          <th>Consumo Diário (g)</th>
          <th>Custo Diário</th>
          <th>Duração Estimada (dias)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div id="economia" style="margin-top: 20px;"></div>
  </div>

  <div class="historico-container" id="historico-container" style="display: none;">
    <h2>Histórico de Consultas</h2>
    <button onclick="limparHistorico()">Limpar Histórico</button>
    <div id="historico"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
