
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HealthPaws - Otimize o custo de alimentação para o seu pet com análises personalizadas.">
  <title>HealthPaws</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Menu Lateral -->
  <div class="menu-lateral">
    <h1 class="app-title">HealthPaws</h1>
    <ul>
      <li><a href="#inicio">Início</a></li>
      <li><a href="https://fofuradepelo.lojavirtualnuvem.com.br/" target="_blank" rel="noopener noreferrer">Loja</a></li>
    </ul>
  </div>

  <!-- Conteúdo Principal -->
  <div class="content">
    <div class="form-container">
      <div class="form-group">
        <label for="tipo-pet">Tipo de Pet:</label>
        <select id="tipo-pet">
          <option value="cao">Cachorro</option>
          <option value="gato">Gato</option>
        </select>
      </div>
      <div class="form-group">
        <label for="peso">Peso do Pet (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 10">
      </div>
      <div class="form-group">
        <label for="idade">Idade do Pet:</label>
        <select id="idade">
          <option value="jovem">Jovem</option>
          <option value="adulto">Adulto</option>
          <option value="idoso">Idoso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="atividade">Nível de Atividade:</label>
        <select id="atividade">
          <option value="1.6">Sedentário</option>
          <option value="2.0">Ativo</option>
          <option value="3.0">Filhote (até 4 meses)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="peso-pacote">Peso do Pacote de Ração (kg):</label>
        <select id="peso-pacote">
          <option value="5">5 kg</option>
          <option value="10">10 kg</option>
          <option value="15" selected>15 kg</option>
          <option value="20">20 kg</option>
        </select>
      </div>
      <button id="calcular">Calcular</button>
    </div>

    <!-- Resultados -->
    <div class="results-container" id="results" style="display: none;">
      <h2>Resultados</h2>
      <table class="styled-table">
        <thead>
          <tr>
            <th>Nome da Ração</th>
            <th>Preço Total</th>
            <th>Consumo Diário (g)</th>
            <th>Custo Diário</th>
            <th>Duração Estimada (dias)</th>
            <th>Link para Compra</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div id="economia" style="margin-top: 20px;"></div>
    </div>

    <!-- Comparativo e Análise Detalhada -->
    <div id="comparativo" class="comparativo-container" style="margin-top: 20px;">
      <div class="comparativo-item" id="melhor-economica"></div>
      <div class="comparativo-item" id="melhor-qualidade"></div>
      <div id="comparativo-detalhado" style="margin-top: 20px;"></div>
    </div>

    <!-- Gráfico -->
    <canvas id="grafico-comparativo" style="margin-top: 20px; max-width: 600px;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
