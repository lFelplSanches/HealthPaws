<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPaws</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Menu lateral fixo */
    .menu-lateral {
      position: fixed;
      top: 0;
      left: 0; /* Menu visível na posição inicial */
      width: 250px;
      height: 100%;
      background-color: #20c6d6; /* Cor do menu */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    /* Conteúdo principal ajustado para dar espaço ao menu */
    .content {
      margin-left: 250px; /* Espaço igual à largura do menu */
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Menu Lateral -->
  <div class="menu-lateral">
    <ul>
      <li><a href="#inicio">Início</a></li>
      <li><a href="https://fofuradepelo.lojavirtualnuvem.com.br/" target="_blank" rel="noopener noreferrer">Loja</a></li>
    </ul>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <h1>HealthPaws</h1>
    <div class="form-container">
      <div class="form-group">
        <label for="tipo-pet">Tipo de Pet:</label>
        <select id="tipo-pet">
          <option value="cao">Cachorro</option>
          <option value="gato">Gato</option>
        </select>
      </div>
      <div class="form-group">
        <label for="peso">Peso do Pet (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 10">
      </div>
      <div class="form-group">
        <label for="idade">Idade do Pet:</label>
        <select id="idade">
          <option value="jovem">Jovem</option>
          <option value="adulto">Adulto</option>
          <option value="idoso">Idoso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="atividade">Nível de Atividade:</label>
        <select id="atividade">
          <option value="1.6">Sedentário</option>
          <option value="2.0">Ativo</option>
          <option value="3.0">Filhote (até 4 meses)</option>
        </select>
      </div>
      <button id="calcular">Calcular</button>
    </div>
  </div>

  <div class="results-container" id="results" style="display: none;">
    <h2>Resultados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome da Ração</th>
          <th>Preço Total</th>
          <th>Consumo Diário (g)</th>
          <th>Custo Diário</th>
          <th>Duração Estimada (dias)</th>
          <th>Link para Compra</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div id="economia" style="margin-top: 20px;"></div>
  </div>

  <canvas id="grafico-comparativo" style="margin-top: 20px; max-width: 600px;"></canvas>
  <div id="comparativo" class="comparativo-container" style="margin-top: 20px;"></div>
  
  <script src="script.js"></script>
</body>
</html>
