<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPaws</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .menu-lateral {
      position: fixed;
      top: 0;
      left: -250px; /* Esconde o menu fora da tela */
      width: 250px;
      height: 100%;
      background-color: #20c6d6; /* Cor do menu */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease; /* Animação ao abrir */
      z-index: 1000;
    }
    .menu-lateral.menu-aberto {
      left: 0; /* Move o menu para dentro da tela */
    }
    #menu-toggle.hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!-- Botão do menu -->
  <button id="menu-toggle" aria-label="Abrir ou fechar menu lateral">☰</button>
  
  <!-- Menu Lateral -->
  <div class="menu-lateral">
    <ul>
      <li><a href="#inicio">Início</a></li>
      <li><a href="https://fofuradepelo.lojavirtualnuvem.com.br/" target="_blank" rel="noopener noreferrer">Loja</a></li>
    </ul>
  </div>

  <h1>HealthPaws</h1>
  <div class="form-container">
    <div class="form-group">
      <label for="tipo-pet">Tipo de Pet:</label>
      <select id="tipo-pet">
        <option value="cao">Cachorro</option>
        <option value="gato">Gato</option>
      </select>
    </div>
    <div class="form-group">
      <label for="peso">Peso do Pet (kg):</label>
      <input type="number" id="peso" placeholder="Ex: 10">
    </div>
    <div class="form-group">
      <label for="idade">Idade do Pet:</label>
      <select id="idade">
        <option value="jovem">Jovem</option>
        <option value="adulto">Adulto</option>
        <option value="idoso">Idoso</option>
      </select>
    </div>
    <div class="form-group">
      <label for="atividade">Nível de Atividade:</label>
      <select id="atividade">
        <option value="1.6">Sedentário</option>
        <option value="2.0">Ativo</option>
        <option value="3.0">Filhote (até 4 meses)</option>
      </select>
    </div>
    <button id="calcular">Calcular</button>
  </div>

  <div class="results-container" id="results" style="display: none;">
    <h2>Resultados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome da Ração</th>
          <th>Preço Total</th>
          <th>Consumo Diário (g)</th>
          <th>Custo Diário</th>
          <th>Duração Estimada (dias)</th>
          <th>Link para Compra</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div id="economia" style="margin-top: 20px;"></div>
  </div>

  <canvas id="grafico-comparativo" style="margin-top: 20px; max-width: 600px;"></canvas>
  <div id="comparativo" class="comparativo-container" style="margin-top: 20px;"></div>
  
  <script>
    // Função para abrir/fechar o menu e ocultar/mostrar o botão
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.querySelector(".menu-lateral");
      const button = document.getElementById("menu-toggle");
      const isOpen = menu.classList.toggle("menu-aberto");

      if (isOpen) {
        button.classList.add("hidden"); // Oculta o botão
        setTimeout(() => button.style.visibility = "hidden", 300); // Esconde após animação
      } else {
        button.style.visibility = "visible"; // Mostra o botão novamente
        button.classList.remove("hidden");
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
