<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Paws</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Health Paws</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pets.html" class="active">Cadastro de Pet</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="https://fofuradepelo.lojavirtualnuvem.com.br/">Loja</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Cadastro do Pet</h1>
        <form id="form-pet">
            <div class="form-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" placeholder="Nome do Pet">
            </div>
            <div class="form-group">
                <label for="tipo-pet">Tipo do Pet:</label>
                <select id="tipo-pet">
                    <option value="cao">Cão</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso do Pet (em kg):</label>
                <input type="number" id="peso" placeholder="Peso do Pet (em kg)">
            </div>
            <div class="form-group">
                <label for="idade">Idade do Pet (em anos):</label>
                <input type="number" id="idade" placeholder="Idade do Pet (em anos)">
            </div>
            <div class="form-group">
                <label for="atividade">Nível de Atividade:</label>
                <select id="atividade">
                    <option value="1.2">Baixa</option>
                    <option value="1.5">Moderada</option>
                    <option value="1.8">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso-pacote">Peso do Pacote de Ração (em kg):</label>
                <select id="peso-pacote">
                    <option value="1">1 kg</option>
                    <option value="5">5 kg</option>
                    <option value="10">10 kg</option>
                    <option value="15">15 kg</option>
                </select>
            </div>
            <button type="button" id="calcular">Calcular</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ração</th>
                        <th>Preço Total (R$)</th>
                        <th>Consumo Diário (g)</th>
                        <th>Custo Diário (R$)</th>
                        <th>Duração do Pacote (dias)</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script>
        document.getElementById("calcular").addEventListener("click", function() {
            const nome = document.getElementById("nome").value;
            const tipoPet = document.getElementById("tipo-pet").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const idade = parseFloat(document.getElementById("idade").value);
            const atividade = parseFloat(document.getElementById("atividade").value);
            const pesoPacote = parseFloat(document.getElementById("peso-pacote").value);

            if (!nome || peso <= 0 || idade < 0 || atividade <= 0 || pesoPacote <= 0) {
                alert("Preencha todos os campos corretamente.");
                return;
            }

            // Simulação de resultado - substituir pela lógica real
            const consumoDiario = (70 * Math.pow(peso, 0.75) * atividade).toFixed(2);
            const duracaoPacote = (pesoPacote / (consumoDiario / 1000)).toFixed(2);

            document.getElementById("results").style.display = "block";
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = `
                <tr>
                    <td>Ração Simulada</td>
                    <td>R$ ${(pesoPacote * 10).toFixed(2)}</td>
                    <td>${consumoDiario} g</td>
                    <td>R$ ${(consumoDiario / 1000 * 10).toFixed(2)}</td>
                    <td>${duracaoPacote} dias</td>
                    <td><a href="#">Comprar</a></td>
                </tr>
            `;
        });
    </script>
</body>
</html>
