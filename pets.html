<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro do Pet</h1>
        <form id="form-pet">
            <div class="form-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" placeholder="Nome do Pet">
            </div>
            <div class="form-group">
                <label for="tipo-pet">Tipo do Pet:</label>
                <select id="tipo-pet">
                    <option value="cao">Cão</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso do Pet (em kg):</label>
                <input type="number" id="peso" placeholder="Peso do Pet (em kg)">
            </div>
            <div class="form-group">
                <label for="idade-numerica">Idade do Pet (em anos):</label>
                <input type="number" id="idade-numerica" placeholder="Idade do Pet (em anos)">
            </div>
            <div class="form-group">
                <label for="atividade">Nível de Atividade:</label>
                <select id="atividade">
                    <option value="1.2">Baixa</option>
                    <option value="1.5">Moderada</option>
                    <option value="1.8">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso-pacote">Peso do Pacote de Ração (em kg):</label>
                <input type="number" id="peso-pacote" placeholder="Peso do Pacote (em kg)">
            </div>
            <button type="button" id="calcular">Calcular</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ração</th>
                        <th>Preço Total (R$)</th>
                        <th>Consumo Diário (g)</th>
                        <th>Custo Diário (R$)</th>
                        <th>Duração do Pacote (dias)</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
