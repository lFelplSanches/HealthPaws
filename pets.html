<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fofura de Pelo - Cadastro do Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pets.html" class="active">Cadastro de Pet</a></li>
            <li><a href="about.html">Sobre</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Cadastro do Pet</h1>
        <form id="form-pet">
            <div class="form-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" placeholder="Nome do Pet">
            </div>
            <div class="form-group">
                <label for="tipo-pet">Tipo do Pet:</label>
                <select id="tipo-pet">
                    <option value="cao">Cão</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso">Peso do Pet (em kg):</label>
                <input type="number" id="peso" placeholder="Peso do Pet (em kg)">
            </div>
            <div class="form-group">
                <label for="idade">Idade do Pet (em anos):</label>
                <input type="number" id="idade" placeholder="Idade do Pet (em anos)">
            </div>
            <div class="form-group">
                <label for="atividade">Nível de Atividade:</label>
                <select id="atividade">
                    <option value="1.2">Baixa</option>
                    <option value="1.5">Moderada</option>
                    <option value="1.8">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peso-pacote">Peso do Pacote de Ração (em kg):</label>
                <select id="peso-pacote">
                    <option value="1">1 kg</option>
                    <option value="5">5 kg</option>
                    <option value="10">10 kg</option>
                    <option value="15">15 kg</option>
                </select>
            </div>
            <button type="button" id="calcular">Calcular</button>
        </form>
        <div id="results" style="display: none;">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ração</th>
                        <th>Preço Total (R$)</th>
                        <th>Consumo Diário (g)</th>
                        <th>Custo Diário (R$)</th>
                        <th>Duração do Pacote (dias)</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
